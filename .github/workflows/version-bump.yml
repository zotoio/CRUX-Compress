name: Version Bump

on:
  # Triggered after Test workflow completes successfully
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]
  # Manual trigger for force bumps
  workflow_dispatch:
    inputs:
      force_bump:
        description: 'Force version bump even without file changes'
        type: boolean
        default: false
      bump_type:
        description: 'Version bump type (auto detects from commit if not specified)'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
        default: auto

permissions:
  contents: write

# Files that trigger version bump (must match distribution zip contents)
# This is checked in the check-release-files job since workflow_run doesn't support paths filter
env:
  RELEASE_PATHS: |
    CRUX.md
    AGENTS.md
    install.sh
    .cursor/hooks.json
    .cursor/agents/crux-cursor-rule-manager.md
    .cursor/commands/crux-compress.md
    .cursor/hooks/detect-crux-changes.sh
    .cursor/rules/_CRUX-RULE.mdc
    .cursor/skills/CRUX-Utils/

jobs:
  check-release-files:
    runs-on: ubuntu-latest
    # Only run if Test workflow succeeded, or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event.workflow_run.conclusion == 'success'
    outputs:
      should_bump: ${{ steps.check.outputs.should_bump }}
      commit_message: ${{ steps.check.outputs.commit_message }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if release-relevant files changed
        id: check
        run: |
          # For manual trigger, always bump
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual trigger - will bump version"
            echo "should_bump=true" >> $GITHUB_OUTPUT
            echo "commit_message=Manual version bump" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get the commit that triggered the test workflow
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Checking commit: $COMMIT_SHA"
          
          # Get commit message
          COMMIT_MSG=$(git log -1 --format=%s "$COMMIT_SHA" 2>/dev/null || echo "")
          echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          
          # Skip if this is already a version bump commit
          if echo "$COMMIT_MSG" | grep -q "chore: bump version"; then
            echo "Skipping - this is a version bump commit"
            echo "should_bump=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get changed files in the triggering commit
          CHANGED_FILES=$(git diff --name-only "${COMMIT_SHA}^" "${COMMIT_SHA}" 2>/dev/null || echo "")
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any release-relevant files changed
          SHOULD_BUMP=false
          while IFS= read -r pattern; do
            [[ -z "$pattern" ]] && continue
            if echo "$CHANGED_FILES" | grep -q "^${pattern}"; then
              echo "Match found: $pattern"
              SHOULD_BUMP=true
              break
            fi
          done <<< "$RELEASE_PATHS"
          
          echo "should_bump=$SHOULD_BUMP" >> $GITHUB_OUTPUT
          
          if [[ "$SHOULD_BUMP" == "true" ]]; then
            echo "Release-relevant files changed - will bump version"
          else
            echo "No release-relevant files changed - skipping version bump"
          fi

      - name: Summary (skipped)
        if: steps.check.outputs.should_bump == 'false'
        run: |
          echo "## Version Bump Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No release-relevant files were changed in this commit." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files that trigger version bump:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$RELEASE_PATHS" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  version-bump:
    needs: check-release-files
    if: needs.check-release-files.outputs.should_bump == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          if [[ -f .crux/crux.json ]]; then
            VERSION=$(jq -r '.version' .crux/crux.json)
          else
            VERSION="0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Analyze commits for version bump
        id: analyze
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          
          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Check if bump type was manually specified
          MANUAL_BUMP="${{ inputs.bump_type }}"
          
          if [[ -n "$MANUAL_BUMP" && "$MANUAL_BUMP" != "auto" ]]; then
            BUMP_TYPE="$MANUAL_BUMP"
            echo "Using manual bump type: $BUMP_TYPE"
          else
            # Get commit message from check-release-files job
            COMMIT_MSG="${{ needs.check-release-files.outputs.commit_message }}"
            echo "Commit message: $COMMIT_MSG"
            
            # Determine bump type based on conventional commits
            BUMP_TYPE="patch"  # default
            
            # Check for breaking change (major bump)
            if echo "$COMMIT_MSG" | grep -qiE "BREAKING CHANGE|^[a-z]+(\([^)]+\))?!:"; then
              BUMP_TYPE="major"
            # Check for feat (minor bump)
            elif echo "$COMMIT_MSG" | grep -qE "^feat(\([^)]+\))?:"; then
              BUMP_TYPE="minor"
            # Check for fix (patch bump)
            elif echo "$COMMIT_MSG" | grep -qE "^fix(\([^)]+\))?:"; then
              BUMP_TYPE="patch"
            fi
            
            echo "Detected bump type from commit: $BUMP_TYPE"
          fi
          
          # Calculate new version
          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update .crux/crux.json
        run: |
          mkdir -p .crux
          jq --arg v "${{ steps.analyze.outputs.new_version }}" '.version = $v' .crux/crux.json > .crux/crux.json.tmp && mv .crux/crux.json.tmp .crux/crux.json
          echo "Updated .crux/crux.json to ${{ steps.analyze.outputs.new_version }}"

      - name: Update CRUX.md version
        run: |
          NEW_VERSION="${{ steps.analyze.outputs.new_version }}"
          
          # Update frontmatter version (line: version: X.Y.Z)
          sed -i "s/^version: .*/version: $NEW_VERSION/" CRUX.md
          
          # Update heading version (line: # CRUX Rule Compression Specification vX.Y.Z)
          sed -i "s/# CRUX Rule Compression Specification v.*/# CRUX Rule Compression Specification v$NEW_VERSION/" CRUX.md
          
          echo "Updated CRUX.md to version $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .crux/crux.json CRUX.md
          git commit -m "chore: bump version to ${{ steps.analyze.outputs.new_version }} [skip ci]"
          git push

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current_version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.analyze.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.analyze.outputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ needs.check-release-files.outputs.commit_message }} |" >> $GITHUB_STEP_SUMMARY

  # Always sync CRUX.md with .crux/crux.json version (runs when version-bump is skipped)
  sync-version:
    needs: [check-release-files, version-bump]
    # Run if version-bump was skipped (not needed) but check-release-files ran
    if: |
      always() && 
      needs.check-release-files.result == 'success' && 
      needs.version-bump.result == 'skipped'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check and sync CRUX.md version
        id: sync
        run: |
          # Get current version from .crux/crux.json
          if [[ -f .crux/crux.json ]]; then
            VERSION=$(jq -r '.version' .crux/crux.json)
          else
            echo "No .crux/crux.json file found"
            echo "needs_sync=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo ".crux/crux.json version: $VERSION"
          
          # Get version from CRUX.md frontmatter
          CRUX_VERSION=$(grep -E "^version: " CRUX.md | head -1 | sed 's/version: //' | tr -d '[:space:]')
          echo "CRUX.md version: $CRUX_VERSION"
          
          # Check if they match
          if [[ "$VERSION" == "$CRUX_VERSION" ]]; then
            echo "Versions match - no sync needed"
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          else
            echo "Version mismatch - sync needed"
            echo "needs_sync=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update CRUX.md version
        if: steps.sync.outputs.needs_sync == 'true'
        run: |
          VERSION="${{ steps.sync.outputs.version }}"
          
          # Update frontmatter version
          sed -i "s/^version: .*/version: $VERSION/" CRUX.md
          
          # Update heading version
          sed -i "s/# CRUX Rule Compression Specification v.*/# CRUX Rule Compression Specification v$VERSION/" CRUX.md
          
          echo "Synced CRUX.md to version $VERSION"

      - name: Commit sync
        if: steps.sync.outputs.needs_sync == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CRUX.md
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: sync CRUX.md version to ${{ steps.sync.outputs.version }} [skip ci]"
          git push

      - name: Summary
        run: |
          echo "## Version Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.sync.outputs.needs_sync }}" == "true" ]]; then
            echo "Synced CRUX.md to version ${{ steps.sync.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "No sync needed - versions already match" >> $GITHUB_STEP_SUMMARY
          fi
