name: Release

on:
  # Triggered after Version Bump workflow completes successfully
  workflow_run:
    workflows: ["Version Bump"]
    types: [completed]
    branches: [main]
  # Manual trigger for creating releases
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if Version Bump workflow succeeded, or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(jq -r '.version' .crux/crux.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Generate release manifest with checksums
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          MANIFEST=".crux/crux-release-files.json"
          
          # Files included in release (must match create-crux-zip.sh)
          RELEASE_FILES=(
            "CRUX.md"
            ".crux/crux.json"
            "AGENTS.md"
            ".cursor/hooks.json"
            ".cursor/agents/crux-cursor-rule-manager.md"
            ".cursor/commands/crux-compress.md"
            ".cursor/hooks/crux-detect-changes.sh"
            ".cursor/hooks/crux-session-start.sh"
            ".cursor/rules/_CRUX-RULE.mdc"
            ".cursor/skills/CRUX-Utils/SKILL.md"
            ".cursor/skills/CRUX-Utils/scripts/crux-utils.sh"
          )
          
          echo "Generating checksums for release v${VERSION}..."
          
          # Build the files JSON object
          FILES_JSON="{"
          FIRST=true
          for file in "${RELEASE_FILES[@]}"; do
            if [[ -f "$file" ]]; then
              CHECKSUM=$(sha256sum "$file" | cut -d' ' -f1)
              SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
              if [[ "$FIRST" == "true" ]]; then
                FIRST=false
              else
                FILES_JSON+=","
              fi
              FILES_JSON+="\"$file\":{\"checksum\":\"$CHECKSUM\",\"size\":$SIZE}"
              echo "  $file: $CHECKSUM ($SIZE bytes)"
            fi
          done
          FILES_JSON+="}"
          
          # Update the manifest using jq
          if [[ -f "$MANIFEST" ]]; then
            # Add new release entry
            jq --arg ver "$VERSION" \
               --arg date "$DATE" \
               --argjson files "$FILES_JSON" \
               '.releases[$ver] = {"date": $date, "files": $files}' \
               "$MANIFEST" > "${MANIFEST}.tmp"
            mv "${MANIFEST}.tmp" "$MANIFEST"
            
            # Update allFiles index
            for file in "${RELEASE_FILES[@]}"; do
              if [[ -f "$file" ]]; then
                jq --arg file "$file" --arg ver "$VERSION" \
                   '.allFiles[$file] = ((.allFiles[$file] // []) + [$ver] | unique)' \
                   "$MANIFEST" > "${MANIFEST}.tmp"
                mv "${MANIFEST}.tmp" "$MANIFEST"
              fi
            done
            
            echo "Updated $MANIFEST with release v${VERSION}"
          else
            echo "ERROR: $MANIFEST not found"
            exit 1
          fi
          
          # Show the updated manifest
          echo ""
          echo "Release manifest:"
          jq '.' "$MANIFEST"

      - name: Commit release manifest
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .crux/crux-release-files.json
          git diff --cached --quiet && echo "No manifest changes to commit" || {
            git commit -m "chore: update release manifest for v${{ steps.version.outputs.version }} [skip ci]"
            git push
          }

      - name: Build distribution zip
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          chmod +x scripts/create-crux-zip.sh
          ./scripts/create-crux-zip.sh .
          ls -la CRUX-Compress-*.zip

      - name: Generate release notes and changelog
        if: steps.tag_check.outputs.exists == 'false'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -n "$PREV_TAG" ]]; then
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v "chore: bump version" || echo "")
          else
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20 | grep -v "chore: bump version" || echo "")
          fi
          
          # Create release notes for GitHub Release
          {
            echo "## What's Changed"
            echo ""
            if [[ -n "$COMMITS" ]]; then
              echo "$COMMITS"
            else
              echo "- Initial release"
            fi
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash"
            echo '```'
            echo ""
            echo "Or download the zip manually and extract to your project root."
          } > release_notes.md
          
          cat release_notes.md
          
          # Create changelog entry for this version
          {
            echo "## [v${VERSION}](https://github.com/${{ github.repository }}/releases/tag/v${VERSION}) - ${DATE}"
            echo ""
            if [[ -n "$COMMITS" ]]; then
              echo "$COMMITS"
            else
              echo "- Initial release"
            fi
            echo ""
          } > changelog_entry.md
          
          echo "Changelog entry:"
          cat changelog_entry.md
          
          # Save commits for output
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: CRUX Compress v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: CRUX-Compress-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Create or update CHANGELOG.md
          if [[ -f CHANGELOG.md ]]; then
            # Prepend new entry after the header
            # Look for the first ## heading and insert before it
            if grep -q "^## \[v" CHANGELOG.md; then
              # Has existing entries - insert after header, before first entry
              {
                # Keep everything up to (but not including) the first version entry
                sed -n '1,/^## \[v/{ /^## \[v/!p }' CHANGELOG.md
                # Add the new entry
                cat changelog_entry.md
                # Add the rest starting from first version entry
                sed -n '/^## \[v/,$p' CHANGELOG.md
              } > CHANGELOG.md.new
              mv CHANGELOG.md.new CHANGELOG.md
            else
              # Has header but no entries yet - append entry
              cat changelog_entry.md >> CHANGELOG.md
            fi
          else
            # Create new CHANGELOG.md
            {
              echo "# Changelog"
              echo ""
              echo "All notable changes to CRUX Compress will be documented in this file."
              echo ""
              echo "The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),"
              echo "and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html)."
              echo ""
              cat changelog_entry.md
            } > CHANGELOG.md
          fi
          
          echo "Updated CHANGELOG.md:"
          head -50 CHANGELOG.md

      - name: Commit CHANGELOG.md
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for v${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Summary
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets**:" >> $GITHUB_STEP_SUMMARY
          echo "- CRUX-Compress-v${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- CHANGELOG.md updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install Command**:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Skip message
        if: steps.tag_check.outputs.exists == 'true'
        run: |
          echo "## Release Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tag v${{ steps.version.outputs.version }} already exists." >> $GITHUB_STEP_SUMMARY
