<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="crux-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4915a"/>
      <stop offset="100%" style="stop-color:#f0c674"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#0a0f0f"/>
  
  <!-- CRUX symbol - stylized brackets with compression -->
  <g fill="url(#crux-gradient)">
    <!-- Left bracket � -->
    <rect x="6" y="6" width="3" height="20" rx="1"/>
    <rect x="10" y="6" width="2" height="20" rx="0.5"/>
    
    <!-- Right bracket � -->
    <rect x="23" y="6" width="3" height="20" rx="1"/>
    <rect x="20" y="6" width="2" height="20" rx="0.5"/>
    
    <!-- Center dot (compressed core) -->
    <circle cx="16" cy="16" r="3"/>
  </g>
  
  <!-- Compression lines -->
  <g stroke="#5b8a9a" stroke-width="0.5" opacity="0.5">
    <line x1="13" y1="10" x2="15" y2="14"/>
    <line x1="13" y1="22" x2="15" y2="18"/>
    <line x1="19" y1="10" x2="17" y2="14"/>
    <line x1="19" y1="22" x2="17" y2="18"/>
  </g>
</svg>
